<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIEM-lite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #1056b3;
            color: white;
            height: 100vh;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 1rem 0;
            font-weight: bold;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 2rem;
            background-color: #f9f9f9;
            margin-left: 270px;
        }
        h1 {
            color: #333;
            font-size: 1.8rem;
            text-align: center; 
            color: #0056b3; 
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <h2 style="font-family: 'Lucida Calligraphy', cursive; text-align: center;"><strong>SIEM-lite</strong></h2>
        <a href="/home">Home</a>
        <a href="/">Search Logs</a>
        <a href="/alerts">Alerts</a>
        <a href="/analyze">Analyze Logs</a>
    </div>
    <div class="content">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
