<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM-lite Analyze Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #0056b3;
            color: white;
            height: 100vh;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 1rem 0;
            font-weight: bold;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SIEM-lite</h2>
        <a href="/">Home</a>
        <a href="/search">Search Logs</a>
        <a href="/alerts">Alerts</a>
        <a href="/analyze">Analyze Logs</a>
    </div>
    <div class="content">
        <h1>Analyze Logs</h1>
        <form method="POST">
            <label for="log_text">Log Text:</label>
            <textarea id="log_text" name="log_text" rows="10" cols="50"></textarea>
            <br>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
